<!doctype html>
<html lang='en-us'>

<head>
    <title>Pokemon Battle!</title>
    <!-- Reset styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Import Google Font-->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey lighten-5">

    <!-- Header with logo -->
    <header class="z-depth-2">
        <div id="logo">
            <img class="responsive-img" src="assets/images/logo.png">
        </div>
    </header>

    <div id="battle" class="container blue darken-3 z-depth-3">
        <h3 class="center white-text"><em>BATTLE!</em></h3>
    </div>

    <!-- This is where the pokemon are displayed and chosen -->
    <div id="pokemonSelect" class="container amber accent-3">
        <!-- choose your pokemon screen -->
        <div class="row">
            <div class="col s12 m4">
                <div class="card hoverable grey lighten-3">
                    <div class="card-image">
                        <img class="pokePics" src="assets/images/venusaur-front.png">
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card hoverable grey lighten-3">
                    <div class="card-image">
                        <img class="pokePics" src="assets/images/charizard-front.png">
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card hoverable grey lighten-3">
                    <div class="card-image">
                        <img class="pokePics" src="assets/images/blastoise-front.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upon hover of the pokemon, show the pokemon's info -->
    <div id="infoBox" class="container">
        <p>INFO HERE</p>
        <div id="info"></div>
    </div>

    <!-- Import the game -->
    <script src="assets/javascript/game.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jquery import -->
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

</body>

</html>
