<!doctype html>
<html lang='en-us'>

<head>
    <title>Pokemon Battle!</title>
    <!-- Reset styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Import Google Font-->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey lighten-5">

    <!-- Header with logo -->
    <header class="z-depth-2">
        <div id="logo">
            <img class="responsive-img" src="assets/images/logo.png">
        </div>
    </header>

    <div id="battle" class="container blue darken-3 z-depth-3">
        <h1 class="center white-text"><em>BATTLE!</em></h1>
    </div>

    <!-- This is where the pokemon are displayed and chosen -->
    <div id="pokemonSelect" class="container amber accent-3 z-depth-2">
        <p class="center">Click to select.</p>
        <!-- choose your pokemon screen -->
        <div class="row">
            <div class="col s12 m4">
                <div class="card hoverable grey lighten-3">
                    <div class="card-image">
                        <img id="v" class="pokePics" value="0" src="assets/images/venusaur-front.png">
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card hoverable grey lighten-3">
                    <div class="card-image">
                        <img id="c" class="pokePics" value="1" src="assets/images/charizard-front.png">
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card hoverable grey lighten-3">
                    <div class="card-image">
                        <img id="b" class="pokePics" value="2" src="assets/images/blastoise-front.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- This is the pokemon fighting screen -->
    <div id="fightBox" class="container z-depth-2">
        <br>
        <div class="row">
            <div class="col m-3 offset-m2">
                <div id="backHp">
                    <p>Rival HP:</p>
                    <div id="rivalHp">--</div>
                </div>
            </div>
            <div class="col">
                <div id="back">
                    <img id="rai" class="pkmn" src="assets/images/raichu.png">
                    <img id="esp" class="pkmn" src="assets/images/espeon.png">
                    <img id="lug" class="pkmn" src="assets/images/lugia.png">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col m offset-m2">
                <div id="front">
                    <img id="ven" class="pkmn" src="assets/images/venusaur-back.png">
                    <img id="cha" class="pkmn" src="assets/images/charizard-back.png">
                    <img id="bla" class="pkmn" src="assets/images/blastoise-back.png">
                </div>
            </div>
            <div class="col offset-m2">
                <div id="frontHp">
                    <p>My HP:</p>
                    <div id="myHp">--</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upon hover of the pokemon, show the pokemon's info -->
    <div id="infoBox" class="container z-depth-2">
        <div id="info"></div>
        <div id="atkButtons" class="center">
                <a id="quickAtk" class="waves-effect waves-light btn-large light-blue"><i class="material-icons left">flash_on</i>Quick Atk.</a>
                <a id="strongAtk" class="waves-effect waves-light btn-large red"><i class="material-icons right">fitness_center</i>Strong Atk.</a>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jquery import -->
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <!-- Import the game -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
